<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Overlay Chat</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: monospace;
      margin: 0;
      padding: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
    #chat {
      border: 1px solid #444;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      background: #222;
    }
    #chat p {
      margin: 5px 0;
    }
    #chat p.open { color: #4caf50; }   /* 綠色：連線成功 */
    #chat p.msg { color: #03a9f4; }    /* 藍色：訊息 */
    #chat p.close { color: #f44336; }  /* 紅色：斷線 */
    #chat p.error { color: #ff9800; }  /* 橘色：錯誤 */
  </style>
</head>
<body>
  <h2>Overlay Chat</h2>
  <div id="chat"></div>
  <script type="module" src="./overlayMain.js"></script>
</body>
</html>
